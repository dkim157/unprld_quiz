<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,
  initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Quiz</title>
</head>

<body>
  <div class="video-wrap">
    <video src="bg.mp4" autoplay="true"
    loop="true" muted></video>
  </div>

  <div class="video-overlay"></div>

  <div id="container" class="container hide">

    <div id="question-container" class="hide">
      <div id="question" class="question">Which player do you prefer?</div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">Answer1</button>
        <button class="btn">Answer2</button>
      </div>
    </div>

    <div id="result-container" class="hide">
      <div id="result" class="result">Your Ideal UNPRLD Yoyo is...</div>
      <div class="chart-container">
         <div id="yoyo-result-1" class="yoyo-result">
             <div id="yoyo1" class="relative">yoyo1</div>
         </div>
         <div id="yoyo-result-2" class="yoyo-result">
             <div id="yoyo2" class="relative">yoyo2</div>
         </div>
         <div id="yoyo-result-3" class="yoyo-result">
             <div id="yoyo3" class="relative">yoyo3</div>
         </div>
         <div id="yoyo-result-4" class="yoyo-result">
             <div id="yoyo4" class="relative">yoyo4</div>
         </div>
         <div id="yoyo-result-5" class="yoyo-result">
             <div id="yoyo5" class="relative">yoyo5</div>
         </div>
      </div>
    </div>

  </div>

  <div class="controls">
    <button id="start-btn" class="start-btn btn">Start Best-Fit Yoyo Quiz</button>
  </div>

</body>

</html>
